<div class="row">
    <div class="col-sm-12 col-md-8">
        <h1 class="h3">Last 10 blocks</h1>
    </div>
    <div class="col-sm-12 col-md-4">
        <div class="input-group">
            <input type="text" class="form-control" name="search_block" [(ngModel)]="search_block"
                placeholder="Seach Block" (keyup)="SearchKey($event)">
            <span class="input-group-text" (click)="Buscar()">
                <img src="assets/search.svg" class="img-search" alt="">
            </span>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Number</th>
                <th scope="col">Age</th>
                <th scope="col">Miner</th>
                <th scope="col">Txs</th>
                <th scope="col">Uncles</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let block of blocks">
                <td><a [routerLink]="[ getUrl(block.hash) ]">{{block.number}}</a></td>
                <td>{{getDate(block)}}</td>
                <td>{{block.miner}}</td>
                <td>{{block.transactions.length}}</td>
                <td>{{block.uncles.length}}</td>
            </tr>
        </tbody>
    </table>
</div>
