<div class="col-12">
    <h1 class="h3">Send transacction</h1>
</div>
<div class="row">
    <div class="col-md-6 col-sm-12 mb-3">
        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="type" (change)="ChangeAmount($event)">
                <option value="ETH">Ethereum (ETH)</option>
                <option value="USD">US Dollar (USD)</option>
                <option value="MXN">Mexican Peso (MXN)</option>
            </select>
        </div>
    </div>
    <div class="col-md-6 col-sm-12 mb-3">
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="text" [ngClass]="{'is-invalid': ammountErr.length>1,'form-control':true}" name="amount"
                [(ngModel)]="amount" (keyup)="ChangeAmount($event)">
            <div class="invalid-feedback">
                {{ammountErr}}
            </div>
            <!--small id="helpId" class="form-text text-muted">Help text</small-->
        </div>
    </div>
    <div class="col-12 mb-3">
        <div class="form-group">
            <label for="to_address">To Address</label>
            <input type="text" class="form-control" name="to_address" [(ngModel)]="to_address"
                placeholder="Plase enter the address">
        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
            <label for="transaction_fee">Transaction Fee</label>
            <input type="range" class="form-range" [min]="gasPrice.safeLow" [max]="gasPrice.fastest" step="0.01"
                name="gasSelect" [(ngModel)]="gasSelect">
            <p class="text-center gasprice">
                {{getDescriptionGas()}}
            </p>

        </div>
    </div>
    <div class="col-12 btn-send text-center">
        <button type="button" [disabled]="banActivated" class="btn btn-outline-primary btn-lg btn-block"
            (click)="SubmitTransaction()">
            Send Transacction {{getSendEth()}} ETH
        </button>
    </div>
</div>
